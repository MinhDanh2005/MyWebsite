<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../RS/dangnhap.css">
</head>
<nav>
    <ul>
        <li class="current">
            <a href="./index.html"><h3 class="trangchu-text">Trang chủ</h3></a>
        </li>
    </ul>
</nav>
<body>
<div class="login">
    <form action="">
        <h1>Đăng kí</h1>
        <div class="input-box">
            <input type="text"
            placeholder="Tạo tài khoản" required>
            <ion-icon name="person-circle"></ion-icon>
        </div>
        <div class="input-box">
           <input type="Password"
           placeholder="Tạo mật khẩu"> 
           <ion-icon name="lock-closed"></ion-icon>
        </div>
        <div class="input-box">
            <input type="Password"
            placeholder="Nhập lại mật khẩu"> 
            <ion-icon name="lock-closed"></ion-icon>
         </div>
        <div class="input-box">
            <input type="Password"
            placeholder="Nhập gmail"> 
         </div>
         <div class="register-link">
            <p>Bạn chưa đã có tài khoản? <a href="./dangnhap.html">Đăng nhập</a></p>
        </div>
        <button type="submit" class="btn">Đăng kí</button>
    </form>
</div>
</body>
</html>
